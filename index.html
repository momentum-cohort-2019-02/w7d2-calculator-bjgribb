<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Calculator</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <table>
            <tr>
                <td><input class="clear_button" type="button" value="C"></td>
                <td colspan="3" class="display"><div></div></td>
            </tr>
            <tr>
                <td><input class="num_buttons" type="button" value="7"></td>
                <td><input class="num_buttons" type="button" value="8"></td>
                <td><input class="num_buttons" type="button" value="9"></td>
                <td><input class="math_buttons" type="button" value="/"></td>
            </tr>
            <tr>
                <td><input class="num_buttons" type="button" value="4"></td>
                <td><input class="num_buttons" type="button" value="5"></td>
                <td><input class="num_buttons" type="button" value="6"></td>
                <td><input class="math_buttons" type="button" value="*"></td>
            </tr>
            <tr>
                <td><input class="num_buttons" type="button" value="1"></td>
                <td><input class="num_buttons" type="button" value="2"></td>
                <td><input class="num_buttons" type="button" value="3"></td>
                <td><input class="math_buttons" type="button" value="-"></td>
            </tr>
            <tr>
                <td><input class="num_buttons" type="button" value="0"></td>
                <td><input class="math_buttons" type="button" value="."></td>
                <td><input class="equal_button" type="button" value="="></td>
                <td><input class="math_buttons" type="button" value="+"></td>
            </tr>
        </table>
        <script src="main.js" async defer></script>
        <script src="math.js" async defer></script>
    </body>
</html>
